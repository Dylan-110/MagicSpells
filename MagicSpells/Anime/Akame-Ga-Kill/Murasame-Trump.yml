MurasameTrump_Main:
    spell-class: ".MultiSpell"
    name: "Murasame Trump"
    cooldown: 30
    cast-item: magma_cream
    check-individual-cooldowns: false
    spells:
        - MurasameTrump_DumMult
        - MurasameTrump_Spd
        - MurasameTrump_Str
        - MurasameTrump_Jmp
MurasameTrump_DumMult:
    spell-class: ".MultiSpell"
    check-individual-cooldowns: false
    spells:
        - MurasameTrump_Dum
        - DELAY 2
        - MurasameTrump_DumMult
    variable-mods-cast:
        - MurasameLoop 1
